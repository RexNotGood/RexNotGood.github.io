<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
        }
        video {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        footer {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Video Page</h1>
    </header>
    <div class="video-container">
        <!-- Pilihan 1: Tambahkan file video lokal -->
        <!-- <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video> -->

        <!-- Pilihan 2: Embed video dari YouTube -->
        <iframe 
            width="100%" 
            height="450" 
            src="https://www.youtube.com/embed/zebErOjkeEk?si=xyEaENBO_uW9SOzi" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    </footer>
</body>
</html>
